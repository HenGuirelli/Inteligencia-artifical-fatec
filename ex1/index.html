<html>
    <head>
        <title>Exercicio 1</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <input type="number" name="txtColunas" id="txtColunas">
        <button onclick="iniciar()"> Confirmar </button>

        <div id="grafo"></div>              
    </body>

    <script src='scripts/header.js'></script>
    <script src='scripts/vertice.js'></script>
    <script src='scripts/grafo.js'></script>
    <script src='scripts/edge.js'></script>

    <script type='text/javascript'>
        const grafo = new Grafo($grafo)
        function iniciar() {
            grafo.limpar()
            grafo.criar({ numColunas: $txtColunas.value })
        }
    </script>
</html>
